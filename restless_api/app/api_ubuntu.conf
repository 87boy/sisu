<VirtualHost *:5000>
	ServerName api.sisu.edu.cn
	ServerAdmin api@sisu.edu.cn
	
	WSGIScriptAlias / /git/sisu/restless_api/api.wsgi
	
	<Directory /git/sisu/restless_api/>
		Order allow,deny
		Allow from all
	</Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/error.sisu.api.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.sisu.api.log combined
</VirtualHost>
